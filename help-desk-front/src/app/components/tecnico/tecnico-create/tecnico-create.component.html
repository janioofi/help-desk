<div class="container mat-elevation-z8">
    <form action="" class="form fullWidth">
        <h1>Cadastrar TÃ©cnico</h1>
        <img
            class="fullWidth"
            src="assets/img/tecnico-create.svg"
            alt="Help desk - janioofi"
        />

        <section class="section">
            <mat-checkbox class="margin">Admin</mat-checkbox>
            <mat-checkbox class="margin">Cliente</mat-checkbox>
            <mat-checkbox class="margin">Tecnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex.. Marcos Tulio" />
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="Ex.. 123.123.123-12" />
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Ex.. fulano@mail.com" />
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex.. 123456" />
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

		<button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
		<button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
