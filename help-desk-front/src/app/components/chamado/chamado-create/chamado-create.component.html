<div class="container mat-elevation-z8">
	<h1 class="full-width">Criando chamado</h1>
	<img class="full-width" src="assets/img/chamado-create.svg" alt="chamado image">

	<form class="form">
		<mat-form-field class="full-width" appearance="outline">
		  <mat-label>Título do Chamado</mat-label>
		  <input matInput placeholder="Ex. Atualizar Computador Reinaldo">
		</mat-form-field>

		<div class="status-prioridade">
			<mat-form-field appearance="outline">
				<mat-label>Selecione um status</mat-label>
				<mat-select>
				  <mat-option value="ABERTO">ABERTO</mat-option>
				  <mat-option value="ANDAMENTO">ANDAMENTO</mat-option>
				  <mat-option value="ENCERRADO">ENCERRADO</mat-option>
				</mat-select>
			</mat-form-field>

			<mat-form-field appearance="outline">
				<mat-label>Selecione a prioridade</mat-label>
				<mat-select>
				  <mat-option value="BAIXA">BAIXA</mat-option>
				  <mat-option value="MEDIA">MEDIA</mat-option>
				  <mat-option value="ALTA">ALTA</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		
		<div class="tecnico">
			<mat-form-field class="full-width" appearance="outline">
				<mat-label>Selecione um técnico</mat-label>
				<mat-select>
				  <mat-option value="ABERTO">Janio</mat-option>
				  <mat-option value="ANDAMENTO">ANDAMENTO</mat-option>
				  <mat-option value="ENCERRADO">ENCERRADO</mat-option>
				</mat-select>
			</mat-form-field>
		</div>

		<div class="cliente">
			<mat-form-field class="full-width" appearance="outline">
				<mat-label>Selecione um cliente</mat-label>
				<mat-select>
				  <mat-option value="ABERTO">Janio</mat-option>
				  <mat-option value="ANDAMENTO">ANDAMENTO</mat-option>
				  <mat-option value="ENCERRADO">ENCERRADO</mat-option>
				</mat-select>
			</mat-form-field>
		</div>

		<mat-form-field class="full-width" appearance="outline">
			<mat-label>Descrição</mat-label>
			<textarea class="descricao" matInput placeholder="Ex. Atualizar computador da sala 13 do responsável Roberto"></textarea>
		</mat-form-field>
	</form>
	<div class="button">
		<button class="mat-elevation-z4" mat-raised-button color="primary">Salvar</button>
		<button routerLink="../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
	</div>
</div>
