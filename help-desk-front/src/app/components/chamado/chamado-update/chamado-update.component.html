<div class="container mat-elevation-z8">
	<h1 class="full-width">Atualizando chamado</h1>
	<img class="full-width" src="assets/img/chamado-create.svg" alt="chamado image">

	<form class="form">
		<mat-form-field class="full-width" appearance="outline">
		  <mat-label>Título do Chamado</mat-label>
		  <input [(ngModel)]="chamado.titulo" name="titulo" [formControl]="titulo" required matInput placeholder="Ex. Atualizar Computador Reinaldo">
		</mat-form-field>

		<div class="status-prioridade">
			<mat-form-field appearance="outline">
				<mat-label>Selecione um status</mat-label>
				<mat-select [(ngModel)]="chamado.status" name="status" [formControl]="status" required >
				  <mat-option value="ABERTO">ABERTO</mat-option>
				  <mat-option value="ANDAMENTO">ANDAMENTO</mat-option>
				  <mat-option value="ENCERRADO">ENCERRADO</mat-option>
				</mat-select>
				
			</mat-form-field>

			<mat-form-field appearance="outline">
				<mat-label>Selecione a prioridade</mat-label>
				<mat-select [(ngModel)]="chamado.prioridade" name="prioridade" [formControl]="prioridade" required>
				  <mat-option value="BAIXA">BAIXA</mat-option>
				  <mat-option value="MEDIA">MEDIA</mat-option>
				  <mat-option value="ALTA">ALTA</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		
		<div class="tecnico">
			<mat-form-field class="full-width" appearance="outline">
				<mat-label>{{chamado.tecnico}}</mat-label>
				<mat-select [(ngModel)]="chamado.id_tecnico" name="tecnico" [formControl]="tecnico" required>
				  <mat-option *ngFor="let cli of tecnicos" value="{{cli.id_pessoa}}">{{ cli.nome }}</mat-option>
				</mat-select>
			</mat-form-field>
		</div>

		<div class="cliente">
			<mat-form-field class="full-width" appearance="outline">
				<mat-label>{{chamado.cliente}}</mat-label>
				<mat-select [(ngModel)]="chamado.id_cliente" name="cliente" [formControl]="cliente" required>
				  <mat-option *ngFor="let cli of clientes" value="{{ cli.id_pessoa }}"> {{cli.nome}} </mat-option>
				</mat-select>
			</mat-form-field>
		</div>

		<mat-form-field class="full-width" appearance="outline">
			<mat-label>Descrição</mat-label>
			<textarea [(ngModel)]="chamado.observacoes" name="observacoes" [formControl]="observacoes" required class="descricao" matInput placeholder="Ex. Atualizar computador da sala 13 do responsável Roberto"></textarea>
		</mat-form-field>
	</form>
	<div class="button">
		<button [disabled]="!validaCampos()" (click)="update()" class="mat-elevation-z4" mat-raised-button color="primary">Atualizar</button>
		<button routerLink="../../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
	</div>
</div>
