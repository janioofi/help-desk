<div class="container mat-elevation-z8">
	<h1 class="full-width">Leitura de chamado</h1>
	<img class="full-width" src="assets/img/chamado-create.svg" alt="chamado image">

	<form class="form">
		<mat-form-field class="full-width" appearance="outline">
		  <mat-label>Título do Chamado</mat-label>
		  <input [disabled]="true" [(ngModel)]="chamado.titulo" name="titulo" matInput placeholder="Ex. Atualizar Computador Reinaldo">
		</mat-form-field>

		<div class="status-prioridade-data">
			<mat-form-field class="full-width" appearance="outline">
				<mat-label>Data de Abertura</mat-label>
				<input [disabled]="true" [(ngModel)]="chamado.dataAbertura" name="dataAbertura" matInput>
			</mat-form-field>
	
			<mat-form-field class="full-width" appearance="outline">
				<mat-label>Data de Fechamento</mat-label>
				<input [disabled]="true" [(ngModel)]="chamado.dataFechamento" name="dataFechamento" matInput>
			</mat-form-field>
		</div>


		<div class="status-prioridade-data">
			<mat-form-field appearance="outline">
				<mat-label>Selecione um status</mat-label>
				<mat-select [disabled]="true" [(ngModel)]="chamado.status" name="status">
				  <mat-option value="ABERTO">ABERTO</mat-option>
				  <mat-option value="ANDAMENTO">ANDAMENTO</mat-option>
				  <mat-option value="ENCERRADO">ENCERRADO</mat-option>
				</mat-select>
				
			</mat-form-field>

			<mat-form-field appearance="outline">
				<mat-label>Selecione a prioridade</mat-label>
				<mat-select [disabled]="true" [(ngModel)]="chamado.prioridade" name="prioridade">
				  <mat-option value="BAIXA">BAIXA</mat-option>
				  <mat-option value="MEDIA">MEDIA</mat-option>
				  <mat-option value="ALTA">ALTA</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		
		<div class="tecnico">
			<mat-form-field class="full-width" appearance="outline">
				<mat-label>Selecione um técnico</mat-label>
				<mat-select [disabled]="true" [(ngModel)]="chamado.tecnico" name="tecnico">
				  <mat-option value="{{ chamado.tecnico }}">{{ chamado.tecnico }}</mat-option>
				</mat-select>
			</mat-form-field>
		</div>

		<div class="cliente">
			<mat-form-field class="full-width" appearance="outline">
				<mat-label>Selecione um cliente</mat-label>
				<mat-select [disabled]="true" [(ngModel)]="chamado.cliente" name="cliente">
				  <mat-option value="{{chamado.cliente}}"> {{chamado.cliente}} </mat-option>
				</mat-select>
			</mat-form-field>
		</div>

		<mat-form-field class="full-width" appearance="outline">
			<mat-label>Descrição</mat-label>
			<textarea [disabled]="true" [(ngModel)]="chamado.observacoes" name="observacoes" class="descricao" matInput placeholder="Ex. Atualizar computador da sala 13 do responsável Roberto"></textarea>
		</mat-form-field>
	</form>
	<div class="button">
		<button routerLink="../../" class="mat-elevation-z4" mat-stroked-button color="primary">Retornar</button>
	</div>
</div>
