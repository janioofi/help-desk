<div class="container mat-elevation-z8">
    <form action="" class="form fullWidth">
        <h1>Cadastrar Cliente</h1>
        <img
            class="fullWidth"
            src="assets/img/tecnico-create.svg"
            alt="Help desk - janioofi"
        />

        <section class="section">
            <mat-checkbox (click)="addPerfil('ADMIN')" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil('CLIENTE')" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil('TECNICO')" class="margin" color="primary">Cliente</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input
                [(ngModel)]="cliente.nome"
                name="nome"
                [formControl]="nome"
                required="true"
                matInput
                placeholder="Ex.. Marcos Tulio"
                maxlength="50"
            />
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input
                [(ngModel)]="cliente.cpf"
                name="nome"
                mask="000.000.000-00"
                [formControl]="cpf"
                required="true"
                matInput
                placeholder="Ex.. 123.123.123-12"
            />
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input
                [formControl]="email"
                [(ngModel)]="cliente.email"
                name="email"
                required="true"
                matInput
                placeholder="Ex.. fulano@mail.com"
            />
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input
                [formControl]="senha"
                [(ngModel)]="cliente.senha"
                name="senha"
                required="true"
                type="password"
                matInput
                placeholder="Ex.. 123456"
            />
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button
            [disabled]="!validaCampos()"
            class="fullWidth mat-elevation-z4"
            mat-flat-button
            color="primary"
            (click)="create()"
        >
            Cadastrar
        </button>
        <button
            routerLink="../"
            class="fullWidth mat-elevation-z4"
            mat-stroked-button
            color="warn"
        >
            Cancelar
        </button>
    </form>
</div>
