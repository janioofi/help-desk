<div class="container">
	<form class="form mat-elevation-z8">
		<img src="assets/img/login-image.svg" alt="Help Desk - &#64;janioofi">

		<mat-form-field class="full-width">
		  <mat-label>Email</mat-label>
		  <input
			[formControl]="email"
			required=""
			[(ngModel)]="creds.email" 
			name="email" 
			matInput 
			placeholder="Ex. fulano@mail.com">
		</mat-form-field>

		<mat-form-field class="full-width">
			<mat-label>Senha</mat-label>
			<input 
				[formControl]="senha"
				required
				[(ngModel)]="creds.password" 
				name="senha" 
				type="password" 
				matInput 
				placeholder="Ex. 12345" >
		  </mat-form-field>
		  <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
	  </form>
</div>
